<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img src="./assets/assets/logo.svg" alt="Logo Dev Finance">
        </header>
        
        <main class="container">

            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="incomeDisplay"></p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/assets/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="expenseDisplay"></p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p id="totalDisplay"></p>
                </div>
            </section>

            <section id="transaction">
                <h2>Transações</h2>

                <a href="#" class="button new" onclick="Modal.open()">
                    + Nova Transação
                </a>
                
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description"
                                placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" id="amount" name="amount"
                               step="0.01" placeholder="0,00">
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date">
                        </div>

                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close()">
                                Cancelar
                            </a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="./script.js"></script>

    </body>

</html>
